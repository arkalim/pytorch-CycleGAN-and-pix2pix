---
version: 1

kind: experiment

framework: pytorch

tags: [Pix2Pix]
 
build:
  image: pytorch/pytorch:1.2-cuda10.0-cudnn7-runtime
  build_steps:
    - pip install -r requirements.txt

environment:
  resources:
    cpu:
      requests: 3
      limits: 3
    memory:
      requests: 10024
      limits: 16098
    gpu:
      requests: 1
      limits: 1

declarations:
  dataroot: /data/Prostate_Reg_KM/anonymized/train
  name: tum_pix2pix
  model: pix2pix_tum
  direction: AtoB
  dataset_mode: tum
  input_nc: 1
  output_nc: 1
  lambda_L1: 100
  lambda_Dice: 5
  n_epochs: 100
  n_epochs_decay: 100

run:
  cmd: python -u run.py  --dataroot={{ dataroot }} \
                         --name={{ name }} \
                         --model={{ model }} \
                         --direction={{ direction }} \
                         --input_nc={{ input_nc }} \
                         --output_nc={{ output_nc }} \
                         --dataset_mode={{ dataset_mode }} \
                         --lambda_L1={{ lambda_L1 }} \
                         --lambda_Dice={{ lambda_Dice }} \
                         --n_epochs={{ n_epochs }} \
                         --n_epochs_decay={{ n_epochs_decay }} \